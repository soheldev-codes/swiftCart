<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish SwiftCart</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>

  <body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto flex justify-between items-center px-6 py-4"
      >
        <div class="text-2xl font-bold text-indigo-600">SwiftCart</div>
        <ul class="hidden md:flex space-x-6 text-gray-700">
          <li><a href="#home" class="hover:text-indigo-600">Home</a></li>
          <li>
            <a href="#products" class="hover:text-indigo-600">Products</a>
          </li>
          <li><a href="#about" class="hover:text-indigo-600">About</a></li>
          <li><a href="#contact" class="hover:text-indigo-600">Contact</a></li>
        </ul>
        <div class="relative">
          <i class="fas fa-shopping-cart fa-lg cursor-pointer"></i>
          <span
            id="cart-count"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center"
            >0</span
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      id="home"
      class="container mx-auto relative bg-cover bg-center h-[500px] bg-[url(./image/banner-image.png)]"
    >
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black/60"></div>
      <div
        class="absolute inset-0 flex flex-col justify-center items-center text-center text-white"
      >
        <h1 class="text-4xl md:text-6xl font-bold mb-4">
          Best Collection For You
        </h1>
        <p class="mb-6 text-lg md:text-2xl">
          Find your favorite products easily
        </p>
        <a
          href="#products"
          class="bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded text-white font-semibold transition"
          >Shop Now</a
        >
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="w-full py-14 border-t border-gray-200 mt-20">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="">
          <div class="flex items-center justify-around">
            <div class="flex space-x-10 justify-center items-center mb-14">
              <a
                href="#"
                class="block text-gray-900 transition-all duration-500 hover:text-indigo-600"
              >
                <i class="fa-solid fa-x text-2xl"></i>
              </a>
              <a
                href="#"
                class="block text-gray-900 transition-all duration-500 hover:text-indigo-600"
              >
                <i class="fa-brands fa-instagram text-2xl"></i>
              </a>
              <a
                href="#"
                class="block text-gray-900 transition-all duration-500 hover:text-indigo-600"
              >
                <i class="fa-brands fa-facebook text-2xl"></i>
              </a>
              <a
                href="#"
                class="block text-gray-900 transition-all duration-500 hover:text-indigo-600"
              >
                <i class="fa-brands fa-youtube text-2xl"></i>
              </a>
            </div>

            <div class="text-center mb-4">
              <h2 class="text-2xl font-bold mb-4">
                Subscribe to our Newsletter
              </h2>
              <div class="flex justify-center max-w-md mx-auto">
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="p-3 rounded-l-lg w-full border border-gray-300 outline-none"
                />
                <button
                  class="bg-indigo-600 text-white px-6 py-3 rounded-r-lg font-semibold hover:bg-indigo-700"
                >
                  Subscribe
                </button>
              </div>
            </div>
          </div>

          <span class="text-lg text-gray-500 text-center block"
            >Â©SwiftCart 2026, All rights reserved.</span
          >
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
